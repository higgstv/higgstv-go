version: '3.8'

# SQLite 版本的 Docker Compose 配置（預設）
# 使用方式：docker-compose up

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: higgstv-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      HIGGSTV_SERVER_PORT: "8080"
      HIGGSTV_SERVER_ENV: "production"
      # SQLite 配置
      HIGGSTV_DATABASE_TYPE: "sqlite"
      HIGGSTV_DATABASE_URI: "file:/root/data/higgstv.db?cache=shared&mode=rwc"
      HIGGSTV_DATABASE_DATABASE: "higgstv"
      HIGGSTV_SESSION_SECRET: "change-me-in-production"
    volumes:
      - ./config:/root/config
      # SQLite 資料目錄（持久化）
      - ./data:/root/data

